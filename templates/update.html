{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h2>Update Todo ..</h2>
  <form action="/update/{{alltodo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" id="title" value= "{{alltodo.title}}"aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description </label>
      <input type="text" class="form-control" name="desc"  value= "{{alltodo.desc}}" id="desc">
    </div>
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form>
</div>


{% endblock body %}
